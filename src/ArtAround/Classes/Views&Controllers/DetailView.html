<!doctype> 
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>ArtAround</title>
		<link rel="stylesheet" type="text/css" href="DetailView.css" title="stylesheet" /> 
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width; minimum-scale=1.0; maximum-scale=1.0" />
		<script type="text/javascript">
			
			function mapPos() {
				return findPos(document.getElementById('map'));
			}

			function findPos(obj) {
				var curtop = 0;
				if (obj.offsetParent) {
					do {
						curtop += obj.offsetTop;
					} while (obj = obj.offsetParent);
					return curtop;
				}
			}

		</script>
	</head>
	<body>

		<div id="details" class="section light">
			<h1 id="title">%@</h1>
			<div id="artist_info">
				<span id="artist">%@</span> - <span id="year">%@</span>
			</div>
			<span id="category">%@<span>
		</div>
		
		<div id="photos" class="section dark">
		</div>
		
		<div id="location" class="section light">
			<div id="neighborhood">
				<strong>Area:</strong> %@
			</div>
			<div id="ward">
				<strong>Ward:</strong> %@
			</div>
			<p id="location_description">
				%@
			</p>
		</div>
		
		<div id="map" class="section dark">
		</div>
		
	</body>
</html>
